<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poker 21 Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="game-container">
    <h1>Poker 21</h1>
    <div id="tokens">Tokens: 10</div>
    <div>
      <label for="bet">Bet Amount:</label>
      <input type="number" id="bet" min="1" value="1"/>
      <button onclick="startRound()">Deal</button>
    </div>

    <div class="hand-section">
      <h2>Your Hand (<span id="player-total">0</span>)</h2>
      <div id="player-hand" class="cards"></div>
      <button id="hit-btn" onclick="hit()">Hit</button>
      <button id="stand-btn" onclick="stand()">Stand</button>
    </div>

    <div class="hand-section">
      <h2>Dealer's Hand (<span id="dealer-total">?</span>)</h2>
      <div id="dealer-hand" class="cards"></div>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
